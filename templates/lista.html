{% extends 'layout.html' %}
{% block title %}Listado{% endblock %}
{% block header %}
    <h3>Lista :</h3>
{% endblock %}

{% block content %}
    <ul>
        {% for item in lista -%}
        <li>
            <label>{{item['nombre']}} </label> -
            {% if item['confirmado'] %}
            <b>confirmado.</b>
            {%else%}
            <a href="/confirmar/{{item['nombre']}}">confirmar</a>
            {%endif%}
        </li>
        {% endfor -%}
    </ul>
{% endblock %}
